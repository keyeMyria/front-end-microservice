<table>
	<tr>
		<th>Order Id</th>
		<th>Movie Title</th>
		<th>Genre</th>
		<th>Date</th>
		<th>Theater</th>
		<th>Time</th>
		<th>seats</th>
		<th></th>
	</tr>

	<tr *ngFor="let o of orderDetails">
		<td> {{ o.orderId }} </td>
		<td> {{ o.movieTitle }} </td>
		<td> {{ o.genre  }} </td>
		<td> {{ o.date  }} </td>
		<td> {{ o.time  }} </td>
		<td> {{ o.seats  }} </td>
		<td> {{ o.seats }} </td>
		<td>
			<a>Cancel</a>
		</td>
	</tr>

</table>
